<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<title>GoAway</title>
<html>
<body>

    <header>

        <div class="hub_navbar" id="hub_navbar">

            <div class="hub_navbar_content" id="hub_navbar_content" style="display: flex; justify-content: space-between; align-items: center; padding-right: 2%; padding-left: 2%; color: azure;">
                <h1>Welcome to GoAway</h1>
                <img src="C:\Users\320128547\Documents\GoAway\GoAway\GoAway-styles\Images\Global\GoAway_LOGO.png" alt="ERROR" style="height: 3%; width: 3%;">
            </div>
            
        </div>
        
    </header>


    <main class="hub_main" id="hub_main">

        <div class="side_menu" id="side_menu">

                <div class="side_menu_dots_div" id="side_menu_dots_div" style="display: flex; justify-content: center; align-items: center; color: azure;">
                    <h3 class="side_menu_h3_dots" id="side_menu_h3_dots">...</h3>
                </div>
                
                <div class="side_menu_content" id="side_menu_content" style="display: flex; justify-content: center; align-items: center; padding: 10%;">
                    <div class="content_buttons" id="content_buttons" style="display: block;">
                        <button class="plan_btn" id="plan_btn"> Plan </button>
                        <button class="discover_btn" id="discover_btn"> Discover </button>
                        <button class="options_btn" id="options_btn"> Options </button>
                    </div>
                </div>


        </div>

        <div class="main_content" id="main_content">

            <div class="plan_fnc">
                <div class="plan_fnc_content">
                    <div class="plan_fnc_content_left">
                        <div class="upinfo">
                            <div class="title"><h1>Let's plan your trip</h1></div>
                            <div class="adction_buttons">
                                <button class="add_button" style="color: blue;"> Add </button>
                                <button class="delete_button" style="color: blue;"> Delete </button>
                            </div>
                        </div>
                        
                        <br>

                        <div class="plan_fnc_content_left_inside_content">
                            <div class="tripname">
                                <span>Trip name</span>
                                <input type="text">
                            </div>
                            <br>
                            <div class="destination">
                                <span>Destination</span>
                                <input type="text">
                            </div>
                            
                        </div>
                        
                    </div>
                    <div class="plan_fnc_content_right">
                        <div class="uptitle_plan"><h1>Planned</h1><br></div>
                        
                        <div class="plan_fnc_content_right_inside_content">
                            <table>
                                <tr>
                                  <th>Trip Date</th>
                                  <th>Destination</th>
                                  <th>Costs</th>
                                </tr>
                                <tr>
                                  <td>2022-10-30</td>
                                  <td>Guabiruba</td>
                                  <td>1.000</td>
                                </tr>
                                <tr>
                                  <td>2022-12-15</td>
                                  <td>Cabo Frio</td>
                                  <td>15.000</td>
                                </tr>
                              </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>


    <footer>

        <div class="hub_footer" id="hub_footer" style="display: flex; justify-content: space-between; padding-right: 2%; padding-left: 2%; color: azure;">
            <div class="a" id="a" style="display: flex;">
                <p class="footer_version" id="footer_version">0.2</p>
                <span style="color: #fff000;">DEV</span>
            </div>    
            
                <p class="footer_clock" id="footer_clock">00:00:00</p>
        </div>

    </footer>

    <script src="C:\Users\Usuario\Desktop\GoAway\GoAway\GoAway-back\Hub-scripts.js"></script>

</body>
</html>
